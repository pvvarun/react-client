<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <link rel="stylesheet" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">

    <div class="container">
        <div class="upperPart">
            <div class="boldMaker leftUpperPart">Checkout</div>
            <div class="rightUpperPart">
                <div class="slash">Shipping</div>
                <div class="boldMaker slash">Payment Method</div>
                <div>Confirmation</div>
            </div>
            <div class="rightMost">
                <div id="closeButton"><i class="fas fa-window-close"></i></div>
            </div>
        </div>
        <div class="lowerPart">
            <div class="leftLowerPart">
                <div class="border-provider">Wallet</div>
                <div class="co-left-wallet-block">
                    <div class="co-left-wallet-block-bottom">
                    <img class="co-card-images" src="./images/cards/discover.png" alt="discover payment card">
                    Ending with 8899
                    </div>
                    <div class="co-left-wallet-block-bottom">
                    <img class="co-card-images" src="./images/cards/mastercard.png" alt="Master Payment Card">
                    Ending with 8899
                    </div>
                    <div class="co-left-wallet-block-bottom">
                    <img class="co-card-images" src="./images/cards/visa.png" alt="Visa Payment Card">
                    Ending with 8899
                    </div>
                </div>
                <div class="border-provider">New Card</div>
                <div class="co-new-card details">
                        <input type="text" name="fname" placeholder="Name On Card">
                        <input type="text" name="fname" placeholder="xxxx-xxxx-xxxx-xxxx">
                </div>
            </div>
            <div class="rightLowerPart">
                <div class="co-product-contents">
                    <img class="co-product-images" src="./images/products/mobile-holder.jpg" alt="Mobile Holder">
                    <div class="co-product-images-description">
                        <div class="boldMaker">Mobile Holder</div>
                        <div class="italicMaker reduce-font-size">Black</div>
                        <div class="boldMaker reduce-font-size">Quantity: 1</div>
                    </div>
                    <div class="rightMost boldMaker reduce-font-size">$ 10.00</div>
                </div>
                <div class="co-product-contents">
                    <div class="co-product-images-border">
                        <img class="co-product-images" src="./images/products/rado.jpg" alt="Rado- watch">
                    </div>
                    <div class="co-product-images-description">
                        <div class="boldMaker">Rado Watch</div>
                        <div class="italicMaker reduce-font-size">Black</div>
                        <div class="boldMaker reduce-font-size">Quantity: 1</div>
                    </div>
                    <div class="rightMost boldMaker reduce-font-size">$ 10.00</div>
                </div>
                <div class="co-product-contents">
                    <img class="co-product-images" src="./images/products/usb-c-2-micro.jpeg" alt="USB C to micro converter ">
                    <div class="co-product-images-description">
                        <div class="boldMaker">C type to Micro Converter</div>
                        <div class="italicMaker reduce-font-size">Black</div>
                        <div class="boldMaker reduce-font-size">Quantity: 1</div>
                    </div>
                    <div class="rightMost boldMaker reduce-font-size">$ 10.00</div>
                </div>
                <div class="co-product-contents">
                    <img class="co-product-images" src="./images/products/hard-case.jpg" alt="Mobile Case">
                    <div class="co-product-images-description">
                        <div class="boldMaker">Mobile Case</div>
                        <div class="italicMaker reduce-font-size">Black</div>
                        <div class="boldMaker reduce-font-size">Quantity: 1</div>
                    </div>
                    <div class="rightMost boldMaker reduce-font-size">$ 10.00</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
